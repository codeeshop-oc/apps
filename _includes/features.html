<div class="youtube-features">
    <div class="margin-20-b">
        <strong>Youtube Demo</strong>
    </div>    
    <iframe width="100%" height="449" src="https://www.youtube.com/embed/{{ app_main['youtube_id'] }}" title="{{ app_main['name'] }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
<div class="features">
    <!-- {{app_features}} -->
    {% for feature in app_features %}
        {% if feature.title %}
            <div class="feature">
                <div>
                    <span class="fa-stack fa-1x">
                        <i class="iconBack fas fa-circle fa-stack-2x"></i>
                        <i class="iconTop fas fa-{{ feature.fontawesome_icon_name }} fa-stack-1x"></i>
                    </span>
                </div>
                <div class="featureText">
                    <h3>
                        {{ feature.title }}
                    </h3>
                    <p>
                        {{ feature.description }}
                    </p>
                </div>
            </div>
        {% endif %}

    {% endfor %}

</div>
