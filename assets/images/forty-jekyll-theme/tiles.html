{% if 'posts' == site.tiles-source %}
    {% assign tiles = site.posts %}
{% elsif 'pages' == site.tiles-source %}
    {% assign tiles = site.html_pages | where_exp: "item", "item.show_tile != false" %}
{% endif %}

<section id="one" class="tiles">
  
  {% for app in site.data.apps %}
    <article>
      <span class="image">
        <img src="assets/images/{{ app.folder }}/appicon.png" }}" alt="{{ app.name }}" />
      </span>
      <header class="major">
        <h3><a href="{{ app.link }}" class="link">{{ app.name }}</a></h3>
        <p>{{ tile.description }}</p>
      </header>
    </article>
  {% endfor %}

</section>
